    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { background: #121212; color: white; overflow-x: hidden; }
    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img.logo {

    }
    .search-container {
      flex: 1;
      margin: 0 20px;
      position: relative;
    }
    .search-container input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }
    .search-container input::placeholder {

    }
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-buttons button {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;

    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .game {
      position: relative;
      width: 300px;
      height: 180px;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: 5px solid transparent;
      box-shadow: 0 0 0px transparent;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .game:hover {
      transform: scale(1.10);
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.7);
      border-color: rgba(128, 0, 128, 0.8);
    }
    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: 2.0px solid white;
      border-radius: 10px;
      padding: 8px;
      display: none;
      cursor: pointer;
      z-index: 5;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      user-select: none;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    .game:hover .favorite-btn {
      display: flex;
    }
    .favorite-btn.favorited {
      color: yellow;
      border-color: yellow;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    #game-view {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 1000;
      flex-direction: column;
    }
    #game-frame {
      flex: 1;
      border: none;
      width: 100%;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 10px;
      background: black;
      color: white;
      height: 40px;
    }
    .top-bar img {
      height: 30px;
    }
    .top-bar h2 {
      flex: 1;
      text-align: center;
      font-size: 14px;
    }

      background: none;
      border: none;
      color: white;
      font-size: 16px;

  const gamesContainer = document.getElementById("gamesContainer");
  const searchInput = document.getElementById("search");
  const gameView = document.getElementById("game-view");
  const gameFrame = document.getElementById("game-frame");
  const gameTitle = document.getElementById("gameTitle");
  const fullscreenBtn = document.getElementById("fullscreenBtn");
  const topBar = document.querySelector(".top-bar");

  let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  let currentView = "all";

  function renderGames(list) {
    list.sort((a, b) => a.name.localeCompare(b.name));
    gamesContainer.innerHTML = "";
    list.forEach(game => {
      const div = document.createElement("div");
      div.className = "game";
      div.style.backgroundImage = `url('${game.image}')`;
      div.onclick = () => openGame(game);
      const favBtn = document.createElement("button");
      favBtn.className = "favorite-btn";
      favBtn.innerHTML = "★";
      if (favorites.some(f => f.name === game.name)) {
        favBtn.classList.add("favorited");
      }
      favBtn.onclick = e => {
        e.stopPropagation();
        toggleFavorite(game, favBtn);
      };
      div.appendChild(favBtn);
      gamesContainer.appendChild(div);
    });
  }

  function toggleFavorite(game, btn) {
    const index = favorites.findIndex(f => f.name === game.name);
    const isFavoriting = index === -1;

    if (isFavoriting) {
      favorites.push(game);
    } else {
      favorites.splice(index, 1);
    }
    localStorage.setItem("favorites", JSON.stringify(favorites));

    if (isFavoriting) {
      btn.classList.add("favorited");
      btn.style.animation = "pop 0.3s ease forwards";
      btn.addEventListener("animationend", () => {
        btn.style.animation = "";
      }, { once: true });
    } else {
      btn.classList.remove("favorited");
    }

    if (currentView === "favorites") {
      showFavorites();
    }
  }

  function showAllGames() {
    currentView = "all";
    renderGames(games);
  }

  function showFavorites() {
    currentView = "favorites";
    renderGames(favorites);
  }

  async function openGame(game) {
    if (game.link) {
      launchGame(game.link, game.name);
      return;
    }

    const activeBases = Object.values(BASE_URLS)
      .filter(base => base.active)
      .map(base => base.url);

    for (const base of activeBases) {
      const fullUrl = base + game.path;
      try {
        const response = await fetch(fullUrl, { method: 'HEAD' });
        if (response.ok) {
          launchGame(fullUrl, game.name);
          return;
        }
      } catch (e) {
        console.warn(`Failed to load from: ${fullUrl}`);
      }
    }

    alert(`Could not load "${game.name}"`);
  }

  function launchGame(url, title) {
    gameFrame.src = url;
    gameTitle.textContent = title;
    gameView.style.display = "flex";
  }

  function closeGame() {
    gameView.style.display = "none";
    gameFrame.src = "";
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
    fullscreenBtn.innerText = "⛶";
    topBar.style.visibility = "visible";
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      gameFrame.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  document.addEventListener("fullscreenchange", () => {
    const isFullscreen = document.fullscreenElement === gameFrame;
    fullscreenBtn.innerText = isFullscreen ? "🡽" : "⛶";
    topBar.style.visibility = isFullscreen ? "hidden" : "visible";
    fullscreenBtn.style.visibility = "visible";
    fullscreenBtn.style.position = isFullscreen ? "fixed" : "initial";
    fullscreenBtn.nextElementSibling.style.visibility = "visible";
  });

  searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    if (currentView === "favorites") {
      renderGames(favorites.filter(g => g.name.toLowerCase().includes(term)));
    } else {
      renderGames(games.filter(g => g.name.toLowerCase().includes(term)));
    }
  });

  showAllGames();
